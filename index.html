<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテUI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle-table {
      position: relative;
      width: 60vh;
      height: 60vh;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .circle-table.grid-mode .card {
      position: static;
      transform: none !important;
      margin: 1vh;
      width: 22vw;
      height: 28vh;
    }
    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -8vh;
      left: 50%;
      transform: translateX(-50%) rotateX(70deg);
      width: 140%;
      height: 20vh;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      filter: blur(8px);
      z-index: -1;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 22vh;
      height: 30vh;
      margin: -15vh -11vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.6s ease, box-shadow 0.3s;
    }
    .card.summoned {
      width: 90vw !important;
      height: 90vh !important;
      margin: 0 !important;
      transform: translate(-50%, -50%) scale(1.0) !important;
      z-index: 10;
      overflow-y: auto;
      padding: 1em;
    }
    .karte-form label {
      display: block;
      margin-bottom: 0.8em;
    }
    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }
    .karte-form button {
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.4em;
      cursor: pointer;
      color: #0ff;
    }
    .character {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      z-index: 10;
    }
    .hint {
      position: fixed;
      bottom: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #ccc;
      animation: blink 1.2s infinite;
      z-index: 10;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage">
    <div class="circle-table" id="cardContainer">
      <div class="card" data-form-type="before" style="transform: rotateY(0deg) translateZ(30vh);" onclick="summon(this)">施術前<br>カウンセリング</div>
      <div class="card" data-form-type="course" style="transform: rotateY(120deg) translateZ(30vh);" onclick="summon(this)">施術<br>コース</div>
      <div class="card" data-form-type="after" style="transform: rotateY(240deg) translateZ(30vh);" onclick="summon(this)">施術後<br>記録</div>
    </div>
  </div>
  <div class="hint" id="modeHint">ダブルタップで整列表示</div>
  <img src="EA68EE80-BA51-4FCB-A461-A7FC30959DCB.png" class="character" alt="guide">

<script>
let currentMode = 'circle';
const cardContainer = document.getElementById('cardContainer');
const hint = document.getElementById('modeHint');

function toggleMode() {
  if (currentMode === 'circle') {
    cardContainer.classList.add('grid-mode');
    cardContainer.querySelectorAll('.card').forEach(card => {
      card.style.position = 'relative';
      card.style.left = 'auto';
      card.style.top = 'auto';
      card.style.transform = 'none';
    });
    currentMode = 'grid';
    hint.textContent = 'ダブルタップで円卓表示';
  } else if (currentMode === 'grid') {
    cardContainer.classList.remove('grid-mode');
    const cards = cardContainer.querySelectorAll('.card');
    cards[0].style.transform = 'rotateY(0deg) translateZ(30vh)';
    cards[1].style.transform = 'rotateY(120deg) translateZ(30vh)';
    cards[2].style.transform = 'rotateY(240deg) translateZ(30vh)';
    cards.forEach(card => {
      card.style.position = 'absolute';
      card.style.top = '50%';
      card.style.left = '50%';
      card.style.margin = '-15vh -11vh';
    });
    currentMode = 'circle';
    hint.textContent = 'ダブルタップで整列表示';
  }
}

document.body.addEventListener('dblclick', () => {
  if (!document.querySelector('.card.summoned')) {
    toggleMode();
  }
});
</script>
</body>
</html>
