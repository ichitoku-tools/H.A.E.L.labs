<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - ホログラム召喚テスト</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      position: relative;
      width: 220px;
      height: 320px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      transform-style: preserve-3d;
      transition: all 0.6s ease;
      cursor: pointer;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
    }
    .card.summoned {
      transform: translateY(-80px) scale(1.4);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
      z-index: 10;
    }
    #status-indicator {
      position: fixed;
      bottom: 6%;
      width: 100%;
      text-align: center;
      color: rgba(0, 255, 255, 0.4);
      font-size: 0.9em;
      animation: blink 1.4s ease-in-out infinite;
      pointer-events: none;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" onclick="summon(this)">テストカード</div>
  <div id="status-indicator">カルテ入力中...</div>

  <script>
    function summon(card) {
      const isSummoned = card.classList.contains('summoned');
      const isMenu = card.classList.contains('showing-menu');

      if (isMenu) return;

      if (isSummoned) {
        const formHTML = `
          <form class="karte-form" style="
            margin-top: 1em;
            text-align: left;
            font-size: 0.9em;
            width: 85%;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
          ">
            <label>名前：<input type="text" name="name" placeholder="お名前" style="width: 100%; padding: 0.4em;"></label>
            <label>年齢：<input type="number" name="age" placeholder="年齢" style="width: 100%; padding: 0.4em;"></label>
            <button type="submit" style="margin-top: 1em; padding: 0.5em 1em; background: #00bcd4; border: none; color: white; border-radius: 6px;">保存</button>
          </form>`;
        card.classList.add('showing-menu');
        if (!card.querySelector('.karte-form')) {
          card.insertAdjacentHTML('beforeend', formHTML);
        }
        if (!card.querySelector('.close-button')) {
          const btn = document.createElement('div');
          btn.textContent = '×';
          btn.className = 'close-button';
          btn.style.position = 'absolute';
          btn.style.top = '5px';
          btn.style.right = '10px';
          btn.style.cursor = 'pointer';
          btn.style.fontSize = '1.2em';
          btn.style.color = '#0ff';
          btn.onclick = (e) => {
            e.stopPropagation();
            card.classList.remove('summoned', 'showing-menu');
            btn.remove();
          };
          card.appendChild(btn);
        }
      } else {
        document.querySelectorAll('.card').forEach(c => {
          c.classList.remove('summoned', 'showing-menu');
          const close = c.querySelector('.close-button');
          if (close) close.remove();
        });
        card.classList.add('summoned');
      }
    }
  </script>
</body>
</html>
