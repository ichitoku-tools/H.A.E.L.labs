<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>施術前カルテ</title>
  <!-- Google Fonts: Share Tech Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #22e1ff;
      --bg-color: #050d13;
      --border-color: #22e1ff;
      --text-color: #b6e2f0;
      --card-bg: #111c24;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Share Tech Mono', monospace;
      color: var(--text-color);
      padding: 1em;
      display: flex;
      justify-content: center;
    }

    .card {
      max-width: 500px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5em;
      box-shadow: 0 0 16px #22e1ff44;
    }

    h2 {
      font-size: 1.4em;
      color: var(--main-color);
      margin-bottom: 1em;
    }

    label {
      font-weight: bold;
      margin: 0.5em 0 0.3em;
      display: block;
      color: var(--main-color);
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.6em;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: #0a151d;
      color: var(--text-color);
      margin-bottom: 1em;
      font-size: 1em;
    }

    .symptom-box {
      background: #13212b;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.8em 1em;
      margin-bottom: 1em;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .symptom-box:hover {
      background: #1a2e3d;
    }

    .symptom-box.selected {
      background: #2585a8;
      color: #fff;
      box-shadow: 0 0 6px #22e1ff66;
    }

    .stress-scale {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      overflow-x: auto;
      gap: 4px;
      margin-bottom: 1em;
    }

    .scale-box {
      width: 18px;
      height: 28px;
      border-radius: 4px;
      background: #22e1ff;
      opacity: 0.3;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .scale-box.active {
      opacity: 1;
    }

    input[type="range"] {
      width: 100%;
      height: 14px;
      border-radius: 6px;
      background: linear-gradient(to right, #22e1ff88, #00000033);
      outline: none;
      border: none;
      margin-bottom: 1.2em;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--main-color);
      cursor: pointer;
      box-shadow: 0 0 5px var(--main-color);
    }

    textarea::placeholder {
      color: #88cfd0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>施術前カルテ</h2>

    <label for="date">施術日</label>
    <input type="date" id="date" name="date" required />

    <label for="name">お名前（ニックネーム可）</label>
    <input type="text" id="name" name="name" placeholder="例：さとう様" required />

    <label>主訴（複数選択可）</label>

    <div class="symptom-box" onclick="toggleSymptom(this)">カラダの不調<br><small>例：肩こり・腰痛・首の痛み など</small></div>
    <div class="symptom-box" onclick="toggleSymptom(this)">メンタルの不調<br><small>例：気分の落ち込み・不安感・集中力の低下 など</small></div>
    <div class="symptom-box" onclick="toggleSymptom(this)">自律神経の乱れ<br><small>例：睡眠不足・食欲不振・PMS・生理不順 など</small></div>

    <label for="fatigue">お疲れの部位（複数選択可）</label>
    <select name="fatigue_parts" id="fatigue" multiple size="6">
      <option value="head">頭</option>
      <option value="neck">首</option>
      <option value="shoulders">肩</option>
      <option value="back">背中</option>
      <option value="waist">腰</option>
      <option value="legs">脚</option>
    </select>

    <label>ストレススケール</label>
    <div class="stress-scale" id="stressButtons"></div>
    <input type="range" min="0" max="10" value="0" id="stressSlider" />

    <label>気になることやご希望（任意）</label>
    <textarea name="memo" rows="3" placeholder="例：肩まわりを重点的にお願いします"></textarea>
  </div>

  <script>
    function toggleSymptom(elem) {
      elem.classList.toggle("selected");
    }

    const stressScale = document.getElementById("stressButtons");
    const stressSlider = document.getElementById("stressSlider");

    for (let i = 0; i <= 10; i++) {
      const box = document.createElement("div");
      box.classList.add("scale-box");
      if (i === 0) box.classList.add("active");
      box.dataset.value = i;
      box.addEventListener("click", () => {
        stressSlider.value = i;
        updateScale(i);
      });
      stressScale.appendChild(box);
    }

    stressSlider.addEventListener("input", () => {
      updateScale(stressSlider.value);
    });

    function updateScale(val) {
      document.querySelectorAll(".scale-box").forEach((box, idx) => {
        if (idx <= val) box.classList.add("active");
        else box.classList.remove("active");
      });
    }
  </script>
</body>
</html>
