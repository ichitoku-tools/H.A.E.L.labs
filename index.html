<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - 豪華演出完全版</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      perspective: 1600px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle-table {
      position: relative;
      width: 50vh;
      height: 50vh;
      transform-style: preserve-3d;
    }

    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -8vh;
      left: 50%;
      transform: translateX(-50%) rotateX(70deg);
      width: 160%;
      height: 24vh;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(0,255,255,0.2);
      filter: blur(10px);
      z-index: -1;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18vh;
      height: 22vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      backdrop-filter: blur(6px);
      transform-style: preserve-3d;
      margin: -11vh -9vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.6s ease, box-shadow 0.4s ease, scale 0.4s;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(0,255,255,0.8), 0 0 60px rgba(0,255,255,0.4);
      transform: scale(1.05) translateZ(30px);
    }

    .card.summoned {
      width: 90vw !important;
      height: 90vh !important;
      margin: 0 !important;
      transform: translate(-50%, -50%) scale(1.0) !important;
      z-index: 10;
      box-shadow: 0 0 80px rgba(0,255,255,0.9);
      overflow-y: auto;
      padding: 1.5em;
    }

    .karte-form {
      width: 100%;
      font-size: 0.9em;
      text-align: left;
    }

    .karte-form label {
      display: block;
      margin-bottom: 0.8em;
    }

    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }

    .karte-form button {
      width: 100%;
      padding: 0.6em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
      font-weight: bold;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5em;
      cursor: pointer;
      color: #0ff;
      z-index: 11;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage">
    <div class="circle-table" id="circleTable">
      <div class="card" data-form="before">施術前<br>カウンセリング</div>
      <div class="card" data-form="course">施術<br>コース</div>
      <div class="card" data-form="after">施術後<br>記録</div>
    </div>
  </div>

  <script>
    const table = document.getElementById('circleTable');
    const cards = table.querySelectorAll('.card');
    let angle = 0;
    const step = 360 / cards.length;

    function updateRotation() {
      cards.forEach((card, i) => {
        const rotation = i * step + angle;
        card.style.transform = `rotateY(${rotation}deg) translateZ(28vh)`;
      });
    }

    let startX = 0;
    table.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    table.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 30) {
        angle += (dx > 0 ? -step : step);
        updateRotation();
      }
    });

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (card.classList.contains('summoned')) return;
        cards.forEach(c => {
          c.classList.remove('summoned');
          c.innerHTML = c.dataset.originalText || c.innerHTML;
        });
        card.classList.add('summoned');
        card.dataset.originalText = card.innerHTML;

        let html = "";
        const type = card.dataset.form;
        if (type === "before") {
          html = `<div class='karte-form'>
            <label>名前：<input type='text'></label>
            <label>年齢：<input type='number'></label>
            <label>主訴：<input type='text'></label>
            <label>睡眠：<input type='text'></label>
            <button>保存</button>
          </div>`;
        } else if (type === "course") {
          html = `<div class='karte-form'>
            <label>コース：<select><option>もみ</option><option>フット</option></select></label>
            <label>時間：<input type='number'></label>
            <label>部位：<input type='text'></label>
            <button>保存</button>
          </div>`;
        } else if (type === "after") {
          html = `<div class='karte-form'>
            <label>スコア：<input type='number'></label>
            <label>変化：<input type='text'></label>
            <label>次回来店希望：<input type='text'></label>
            <button>保存</button>
          </div>`;
        }
        html += `<div class='close-button' onclick='event.stopPropagation(); closeCard(this)'>×</div>`;
        card.innerHTML = html;
      });
    });

    function closeCard(btn) {
      const card = btn.closest('.card');
      const form = card.dataset.form;
      card.classList.remove('summoned');
      if (form === 'before') card.innerHTML = '施術前<br>カウンセリング';
      if (form === 'course') card.innerHTML = '施術<br>コース';
      if (form === 'after') card.innerHTML = '施術後<br>記録';
    }

    updateRotation();

    // パーティクル演出
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,255,0.4)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
