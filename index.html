<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - 円卓UI（スマホ最適化）</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
    }

    .stage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .circle-table {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotateCircle 40s linear infinite;
      pointer-events: none;
    }

    .card {
      position: absolute;
      width: 160px;
      height: 220px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      z-index: 1;
      pointer-events: auto;
    }

    .card:active {
      transform: scale(1.15) translateZ(60px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      z-index: 10;
    }

    @keyframes rotateCircle {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .card:nth-child(1) { transform: rotateY(0deg) translateZ(180px); }
    .card:nth-child(2) { transform: rotateY(120deg) translateZ(180px); }
    .card:nth-child(3) { transform: rotateY(240deg) translateZ(180px); }

    @media (max-width: 768px) {
      .circle-table {
        width: 260px;
        height: 260px;
      }
      .card {
        width: 130px;
        height: 180px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="circle-table">
      <div class="card">施術前カウンセリング</div>
      <div class="card">施術コース</div>
      <div class="card">施術後記録</div>
    </div>
  </div>
</body>
</html>
