<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - ホログラム召喚モード</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stage {
      width: 100vw;
      height: 80vh;
      perspective: 1000px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      padding-bottom: 4vh;
      position: relative;
      z-index: 1;
    }

    .circle-table {
      position: relative;
      width: 56.25vh;
      height: 56.25vh;
      transform-style: preserve-3d;
      pointer-events: none;
    }

    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -12vh;
      left: 50%;
      transform: translateX(-50%);
      width: 130%;
      height: 16vh;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
      box-shadow: 0 0 60px rgba(0,255,255,0.2);
      filter: blur(10px);
      z-index: -1;
    }

    .circle-table::after {
      content: "";
      position: absolute;
      bottom: -2vh;
      left: 50%;
      transform: translateX(-50%) scaleX(1.5);
      width: 50%;
      height: 4px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      z-index: -1;
    }

    .orbit-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: orbit 12s linear infinite;
      transform-style: preserve-3d;
    }

    .orbit-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px;
      border-radius: 50%;
      background: rgba(0,255,255,0.7);
      box-shadow: 0 0 10px rgba(0,255,255,0.8);
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18vh;
      height: 24vh;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      transform-style: preserve-3d;
      transition: all 0.6s ease;
      z-index: 2;
      pointer-events: auto;
      margin: -12vh -9vh;
      cursor: pointer;
    }

    .card.orbiting {
      animation: orbit 12s linear infinite;
    }

    .card.summoned {
      animation: none;
      transform: translate(-50%, -40vh) scale(1.4);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
      z-index: 999;
    }

    .card.showing-menu::after {
      content: "カルテメニュー表示中...";
      position: absolute;
      bottom: -2.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #ffffffaa;
      background: rgba(0,255,255,0.1);
      padding: 0.5em 1em;
      border-radius: 6px;
    }

    @keyframes orbit {
      from { transform: rotateY(0deg) translateZ(28vh) rotateY(0deg); }
      to { transform: rotateY(360deg) translateZ(28vh) rotateY(-360deg); }
    }

    @media (max-width: 768px) {
      .card {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage">
    <div class="circle-table">
      <div class="orbit-ring">
        <div class="orbit-circle"></div>
      </div>
      <div class="card orbiting" onclick="summon(this)">施術前カウンセリング</div>
      <div class="card orbiting" onclick="summon(this)">施術コース</div>
      <div class="card orbiting" onclick="summon(this)">施術後記録</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,255,0.4)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    function summon(card) {
      const isAlreadySummoned = card.classList.contains('summoned');
      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('summoned', 'showing-menu');
        c.classList.add('orbiting');
      });
      if (!isAlreadySummoned) {
        card.classList.remove('orbiting');
        card.classList.add('summoned');
      } else {
        card.classList.add('showing-menu');
      }
    }
  </script>
</body>
</html>
