<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>施術前カルテ - 未来型UI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      padding: 2em;
      max-width: 600px;
      width: 90vw;
      animation: float 6s ease-in-out infinite;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    select, input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #e0f7fa;
    }
    textarea {
      height: 80px;
    }
    .glow-box {
      margin: 1em 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .glow-box button {
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.3);
      color: #e0ffff;
      border-radius: 8px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      transition: 0.3s;
    }
    .glow-box button.selected {
      background: rgba(0,255,255,0.5);
      box-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    .slider-box {
      display: flex;
      align-items: center;
      margin-top: 1em;
    }
    .bar {
      display: flex;
      gap: 0.3em;
      margin-left: 1em;
    }
    .bar div {
      width: 20px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      transition: background 0.3s;
    }
    .bar div.active {
      background: cyan;
    }
    button[type="submit"] {
      margin-top: 2em;
      width: 100%;
      padding: 0.8em;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <form class="card" id="karte-form">
    <h1>施術前カルテ</h1>

    <label>施術日:
      <input type="date" name="date" required />
    </label>

    <label>お名前:
      <input type="text" name="name" placeholder="例: 山田花子" required />
    </label>

    <label>主訴カテゴリ（複数選択可）:</label>
    <div class="glow-box" id="symptoms">
      <button type="button" data-value="カラダの不調">カラダの不調</button>
      <button type="button" data-value="メンタルの不調">メンタルの不調</button>
      <button type="button" data-value="自律神経の乱れ">自律神経の乱れ</button>
    </div>
    <input type="hidden" name="symptom_summary" id="symptom_summary" />

    <label>お疲れの部位（複数選択可）:</label>
    <select name="parts[]" multiple>
      <option value="肩">肩</option>
      <option value="首">首</option>
      <option value="腰">腰</option>
      <option value="脚">脚</option>
      <option value="背中">背中</option>
      <option value="腕">腕</option>
      <option value="手">手</option>
      <option value="足裏">足裏</option>
    </select>

    <label>ストレススケール（0〜10）:</label>
    <div class="slider-box">
      <input type="range" id="stress-slider" name="stress" min="0" max="10" value="0" />
      <div class="bar" id="stress-bar"></div>
    </div>

    <label>気になること・伝えたいこと:</label>
    <textarea name="memo" placeholder="自由にご記入ください"></textarea>

    <button type="submit">送信する</button>
  </form>

  <script>
    const symptomButtons = document.querySelectorAll('#symptoms button');
    const summaryInput = document.getElementById('symptom_summary');
    let selected = [];

    symptomButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;
        btn.classList.toggle('selected');
        if (selected.includes(value)) {
          selected = selected.filter(v => v !== value);
        } else {
          selected.push(value);
        }
        summaryInput.value = selected.join(', ');
      });
    });

    const slider = document.getElementById('stress-slider');
    const bar = document.getElementById('stress-bar');

    function updateBar(value) {
      bar.innerHTML = '';
      for (let i = 0; i <= 10; i++) {
        const dot = document.createElement('div');
        if (i <= value) dot.classList.add('active');
        bar.appendChild(dot);
      }
    }

    slider.addEventListener('input', () => updateBar(slider.value));
    updateBar(slider.value);

    document.getElementById("karte-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("送信処理はまだ実装されていません。");
    });
  </script>
</body>
</html>
