<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテカード（正面固定操作）</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 1000px;
      perspective-origin: center center;
    }
    .carousel {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 180px;
      background: transparent;
      transform-origin: center center;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.show-back .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,255,255,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    .card-front {
      background: rgba(255, 255, 255, 0.08);
      color: #E0F7FA;
    }
    .card-back {
      background: rgba(20, 20, 30, 0.8);
      transform: rotateY(180deg);
      color: rgba(255, 255, 255, 0.1);
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.2em;
    }
    .card.active .card-inner {
      transform: scale(1.08);
      z-index: 10;
    }
    .rotate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.2em;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="wheel-wrapper">
    <div class="carousel" id="carousel">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h2>お疲れ部位</h2>
            <div class="preview">肩・腰・脚</div>
          </div>
          <div class="card-back">H.A.E.L.Karte</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h2>施術内容</h2>
            <div class="preview">リラックス</div>
          </div>
          <div class="card-back">H.A.E.L.Karte</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h2>満足度</h2>
            <div class="preview">普通</div>
          </div>
          <div class="card-back">H.A.E.L.Karte</div>
        </div>
      </div>
    </div>
  </div>
  <div class="rotate-btn" ontouchstart="rotateWheel(1)">🔘</div>

  <script>
    const cards = document.querySelectorAll('.card');
    const carousel = document.getElementById('carousel');
    let current = 0;
    const step = 360 / cards.length;

    function positionCards() {
      cards.forEach((card, i) => {
        const angle = i * step;
        card.style.transform = `rotateY(${angle}deg) translateZ(300px)`;
      });
      highlightCurrent();
    }

    function rotateWheel(dir) {
      current = (current + dir + cards.length) % cards.length;
      const angle = current * -step;
      carousel.style.transform = `rotateY(${angle}deg)`;
      highlightCurrent();
    }

    function highlightCurrent() {
      cards.forEach((card, i) => {
        card.classList.remove('active', 'show-back');
        if (i === current) card.classList.add('active');
      });
    }

    // スマホタップで正面カードのみ裏返す
    document.addEventListener('touchstart', (e) => {
      const activeCard = document.querySelector('.card.active');
      if (activeCard && activeCard.contains(e.target)) {
        activeCard.classList.toggle('show-back');
      }
    });

    positionCards();
  </script>
</body>
</html>
