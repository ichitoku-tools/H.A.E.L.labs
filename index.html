<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.A.E.L.labs｜未来型カルテフォーム</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1em;
    }
    header {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 { margin: 0; font-size: 1.5em; }
    header p.sub { font-size: 0.9em; color: #666; }
    nav.nav-menu {
      margin-top: 0.5em;
    }
    nav.nav-menu a {
      margin: 0 1em;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    nav.nav-menu a:hover {
      color: #FF9900;
    }
    form {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2em;
    }
    label, select, input, textarea, button {
      margin-top: 0.5em;
      font-size: 1rem;
    }
    .inline-options {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 0.5em;
      gap: 1em;
    }
    .inline-options label {
      display: flex;
      align-items: center;
      gap: 0.4em;
      white-space: nowrap;
      font-size: 1rem;
    }
    .inline-options input[type="radio"] {
      flex-shrink: 0;
      width: 1.2em;
      height: 1.2em;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 2em;
      width: 100%;
    }
    button:hover {
      background: #FF9900;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 480px) {
      body {
        padding: 0.5em;
      }
      form {
        padding: 1em;
      }
      .inline-options {
        gap: 0.6em;
        font-size: 0.95em;
      }
      input, select, textarea, button {
        font-size: 1rem;
        padding: 0.6em;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>🧬 H.A.E.L.labs｜未来型カルテ</h1>
  <p class="sub">施術前のご希望・体調をスムーズに記録します</p>
  <nav class="nav-menu">
    <a href="index.html">カルテ</a>
    <a href="option.html">オプション</a>
    <a href="help.html">ヘルプ</a>
  </nav>
</header>

<form id="karte-form" action="【ここにGAS URL】" method="POST">

<section>
  <h2>基本情報</h2>
  <label>施術日：<input type="date" name="date" required></label>
  <label>ニックネーム／名前：<input type="text" name="name" required></label>
  <label>年齢層：
    <select name="age" required>
      <option value="">選択してください</option>
      <option value="10代">10代</option>
      <option value="20代">20代</option>
      <option value="30代">30代</option>
      <option value="40代">40代</option>
      <option value="50代">50代</option>
      <option value="60代">60代</option>
      <option value="70代">70代</option>
      <option value="80代">80代</option>
      <option value="90代">90代</option>
    </select>
  </label>

  <label>性別：</label>
  <div class="inline-options">
    <label><input type="radio" name="gender" value="男性" required>男性</label>
    <label><input type="radio" name="gender" value="女性">女性</label>
    <label><input type="radio" name="gender" value="その他">その他</label>
    <label><input type="radio" name="gender" value="回答しない">回答しない</label>
  </div>

  <label><input type="checkbox" id="vital-toggle"> バイタルデータを記入する</label>
  <div id="vital-section" class="hidden">
    <label>体温（℃）：<input type="number" inputmode="numeric" name="temperature" step="0.1"></label>
    <label>血圧 上：<input type="number" inputmode="numeric" name="bp_high"></label>
    <label>血圧 下：<input type="number" inputmode="numeric" name="bp_low"></label>
    <label>脈拍（bpm）：<input type="number" inputmode="numeric" name="pulse"></label>
    <label>身長（cm）：<input type="number" inputmode="numeric" name="height"></label>
    <label>体重（kg）：<input type="number" inputmode="numeric" name="weight"></label>
  </div>
</section>

<section>
  <h2>施術前カウンセリング</h2>
  <label>主訴（自由入力）：<input type="text" name="symptom"></label>

  <label>食欲：</label>
  <div class="inline-options">
    <label><input type="radio" name="appetite" value="あり">あり</label>
    <label><input type="radio" name="appetite" value="なし">なし</label>
    <label><input type="radio" name="appetite" value="ムラあり">ムラあり</label>
  </div>

  <label>睡眠の質：</label>
  <div class="inline-options">
    <label><input type="radio" name="sleep" value="良い">良い</label>
    <label><input type="radio" name="sleep" value="普通">普通</label>
    <label><input type="radio" name="sleep" value="悪い">悪い</label>
  </div>

  <label>ストレスレベル：</label>
  <div class="inline-options">
    <label><input type="radio" name="stress" value="あり">あり</label>
    <label><input type="radio" name="stress" value="ややあり">ややあり</label>
    <label><input type="radio" name="stress" value="なし">なし</label>
  </div>

  <label>婦人科系症状：
    <input type="checkbox" name="gynecology" value="PMS">PMS
    <input type="checkbox" name="gynecology" value="更年期">更年期
    <input type="checkbox" name="gynecology" value="特になし">特になし
  </label>

  <label>施術前の気分スコア（0〜10）：<input type="number" name="mood_before" min="0" max="10"></label>
  <label>気になること・伝えておきたいこと：<textarea name="memo"></textarea></label>
</section>

<script>
  document.getElementById("vital-toggle").addEventListener("change", function () {
    document.getElementById("vital-section").classList.toggle("hidden", !this.checked);
  });
</script>
<section>
  <h2>施術コース選択</h2>

  <label><input type="checkbox" id="momi-checkbox">もみほぐし</label>
  <div id="momi-options" class="hidden">
    <label>施術時間：
      <select name="momi_time">
        <option value="30">30分</option>
        <option value="60">60分</option>
        <option value="90">90分</option>
        <option value="120">120分</option>
      </select>
    </label>
    <label>強弱：
      <select name="momi_strength">
        <option value="軽め">軽め</option>
        <option value="普通">普通</option>
        <option value="強め">強め</option>
      </select>
    </label>
  </div>

  <label><input type="checkbox" id="foot-checkbox">フットケア</label>
  <div id="foot-options" class="hidden">
    <label>施術時間：
      <select name="foot_time">
        <option value="20">20分</option>
        <option value="30">30分</option>
        <option value="40">40分</option>
        <option value="50">50分</option>
      </select>
    </label>
    <label>強弱：
      <select name="foot_strength">
        <option value="軽め">軽め</option>
        <option value="普通">普通</option>
        <option value="強め">強め</option>
      </select>
    </label>
  </div>

  <label><input type="checkbox" id="head-checkbox">ヘッドケア</label>
  <div id="head-options" class="hidden">
    <label>施術時間：
      <select name="head_time">
        <option value="20">20分</option>
        <option value="30">30分</option>
        <option value="40">40分</option>
      </select>
    </label>
    <label>強弱：
      <select name="head_strength">
        <option value="軽め">軽め</option>
        <option value="普通">普通</option>
        <option value="強め">強め</option>
      </select>
    </label>
  </div>
</section>

<section>
  <h2>施術後記録</h2>

  <label>施術後気分スコア（0〜10）：<input type="number" name="mood_after" min="0" max="10"></label>

  <label>自覚的な変化（自由記述）：<textarea name="change"></textarea></label>

  <label>満足度：</label>
  <div class="inline-options">
    <label><input type="radio" name="satisfaction" value="満足">満足</label>
    <label><input type="radio" name="satisfaction" value="やや満足">やや満足</label>
    <label><input type="radio" name="satisfaction" value="不満">不満</label>
  </div>

  <label>次回来店希望（例：1ヶ月後来店希望など）：<input type="text" name="next_visit"></label>
</section>

<button type="submit">保存する</button>

<script>
  // 施術コース選択オプション出現
  document.getElementById("momi-checkbox").addEventListener("change", function () {
    document.getElementById("momi-options").classList.toggle("hidden", !this.checked);
  });
  document.getElementById("foot-checkbox").addEventListener("change", function () {
    document.getElementById("foot-options").classList.toggle("hidden", !this.checked);
  });
  document.getElementById("head-checkbox").addEventListener("change", function () {
    document.getElementById("head-options").classList.toggle("hidden", !this.checked);
  });
</script>
</form>
</body>
</html>
