<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテ - ガラス管デザイン</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow:
        inset 0 0 6px rgba(0, 255, 255, 0.2),
        0 0 20px rgba(0, 255, 255, 0.4);
      padding: 1.5em;
      width: 300px;
      max-width: 90vw;
      color: #E0F7FA;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: float 5s ease-in-out infinite;
      position: relative;
    }

    .card.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.0);
      z-index: 10;
      width: min(90vw, 420px);
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(0,255,255,0.6);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
      text-shadow: 0 0 4px rgba(0,255,255,0.8);
    }

    .card label {
      display: block;
      margin: 1em 0 0.5em;
      font-size: 0.9em;
    }

    .card input {
      width: 100%;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(255,255,255,0.05);
      color: #E0F7FA;
      font-size: 1em;
      outline: none;
    }

    .card input::placeholder {
      color: rgba(224, 247, 250, 0.5);
    }

    .card input:focus {
      box-shadow: 0 0 8px rgba(0,255,255,0.6);
    }

    .karte-form button {
      width: 100%;
      padding: 0.6em;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      font-size: 1em;
      margin-top: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    .karte-form button:hover {
      background: #0097a7;
      box-shadow: 0 0 14px rgba(0,255,255,0.7);
    }

    .close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.4em;
      cursor: pointer;
      color: #0ff;
      display: none;
    }

    .card.expanded .close-button {
      display: block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 480px) {
      .card {
        width: 90vw;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="expandCard(this)">
    <div class="close-button" onclick="event.stopPropagation(); closeCard(this)">×</div>
    <h2>施術前 カウンセリング</h2>
    <label>名前：<input type="text" placeholder="お名前"></label>
    <label>年齢：<input type="number" placeholder="年齢"></label>
    <label>主訴：<input type="text" placeholder="例：肩こり"></label>
    <div class="karte-form">
      <button>保存</button>
    </div>
  </div>

  <script>
    function expandCard(card) {
      card.classList.add('expanded');
    }
    function closeCard(btn) {
      const card = btn.closest('.card');
      card.classList.remove('expanded');
    }
  </script>
</body>
</html>
