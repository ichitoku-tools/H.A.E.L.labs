<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテカード（Z軸固定・4:3比率）</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .carousel {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 180px;
      background: linear-gradient(135deg, #1b2a3a, #263b4d);
      border-radius: 20px;
      transform-origin: center center;
      transform-style: preserve-3d;
      box-shadow: 0 10px 40px rgba(0,255,255,0.2);
      color: #E0F7FA;
      padding: 1em;
      text-align: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.3s;
    }
    .card h2 {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #88e0f7;
    }
    .card .preview {
      font-size: 1em;
      opacity: 0.9;
    }
    .form-ui {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card.editing .preview {
      display: none;
    }
    .card.editing .form-ui {
      display: block;
      opacity: 1;
    }
    label {
      display: block;
      margin: 0.3em 0;
      font-size: 0.95em;
    }
    input[type="checkbox"], input[type="radio"] {
      transform: scale(1.2);
      margin-right: 0.5em;
    }
    .controls {
      position: absolute;
      bottom: 2em;
      display: flex;
      gap: 2em;
    }
    .controls button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #445B78;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #5A6F8E;
    }
    .card.active {
      transform: scale(1.08) translateZ(360px) !important;
      z-index: 10;
      box-shadow: 0 0 16px rgba(0,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="wheel-wrapper">
    <div class="carousel" id="carousel">
      <div class="card" onclick="toggleEdit(this)">
        <h2>お疲れ部位</h2>
        <div class="preview">肩・腰・脚</div>
        <div class="form-ui">
          <label><input type="checkbox">肩</label>
          <label><input type="checkbox">首</label>
          <label><input type="checkbox">腰</label>
          <label><input type="checkbox">背中</label>
        </div>
      </div>
      <div class="card" onclick="toggleEdit(this)">
        <h2>施術内容</h2>
        <div class="preview">リラックス</div>
        <div class="form-ui">
          <label><input type="checkbox">もみほぐし</label>
          <label><input type="checkbox">足つぼ</label>
          <label><input type="checkbox">ヘッドスパ</label>
        </div>
      </div>
      <div class="card" onclick="toggleEdit(this)">
        <h2>満足度</h2>
        <div class="preview">普通</div>
        <div class="form-ui">
          <label><input type="radio" name="satisfaction">満足</label>
          <label><input type="radio" name="satisfaction">普通</label>
          <label><input type="radio" name="satisfaction">不満</label>
        </div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button onclick="rotateWheel(-1)">←</button>
    <button onclick="rotateWheel(1)">→</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const carousel = document.getElementById('carousel');
    let current = 0;
    const step = 360 / cards.length;

    function positionCards() {
      cards.forEach((card, i) => {
        const angle = i * step;
        card.style.transform = `rotateY(${angle}deg) translateZ(300px)`;
      });
      highlightCurrent();
    }

    function rotateWheel(dir) {
      current = (current + dir + cards.length) % cards.length;
      const angle = current * -step;
      carousel.style.transform = `rotateY(${angle}deg)`;
      highlightCurrent();
    }

    function highlightCurrent() {
      cards.forEach((card, i) => {
        card.classList.remove('active');
        if (i === current) {
          card.classList.add('active');
        }
      });
    }

    function toggleEdit(card) {
      card.classList.toggle('editing');
    }

    positionCards();
  </script>
</body>
</html>
