<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - 円卓風強化</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: pan-y;
    }

    .stage {
      perspective: 1500px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      width: 70vw;
      height: 65vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      text-align: center;
      transition: transform 0.6s ease, z-index 0.6s, box-shadow 0.3s;
      z-index: 1;
      padding: 1em;
      transform-origin: center bottom;
    }

    .card.active {
      transform: rotateY(0deg) translateZ(100px) scale(1.1);
      z-index: 3;
      box-shadow: 0 0 50px rgba(0,255,255,0.8), 0 0 80px rgba(0,255,255,0.4);
    }
    .card.left {
      transform: rotateY(30deg) translateX(-60%) translateZ(-100px) scale(0.9);
      z-index: 2;
    }
    .card.right {
      transform: rotateY(-30deg) translateX(60%) translateZ(-100px) scale(0.9);
      z-index: 2;
    }

    .karte-form {
      width: 100%;
      font-size: 0.9em;
      text-align: left;
    }
    .karte-form label {
      display: block;
      margin-bottom: 0.6em;
    }
    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }
    .karte-form button {
      width: 100%;
      padding: 0.5em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
      margin-top: 1em;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.2em;
      cursor: pointer;
      color: #0ff;
    }

    @media (max-width: 600px) {
      .card {
        width: 85vw;
        height: 60vh;
        font-size: 1em;
        padding: 0.8em;
      }
      .karte-form {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="carousel" id="carousel">
      <div class="card" data-form="before" onclick="summon(this)">施術前<br>カウンセリング</div>
      <div class="card" data-form="course" onclick="summon(this)">施術<br>コース</div>
      <div class="card" data-form="after" onclick="summon(this)">施術後<br>記録</div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let index = 0;

    function updateCards() {
      cards.forEach((card, i) => {
        card.classList.remove('left', 'right', 'active');
        if (i === index) {
          card.classList.add('active');
        } else if (i < index) {
          card.classList.add('left');
        } else {
          card.classList.add('right');
        }
      });
    }

    let startX = 0;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.addEventListener('touchend', e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50 && index > 0) index--;
      if (diff < -50 && index < cards.length - 1) index++;
      updateCards();
    });

    updateCards();

    function summon(card) {
      const type = card.dataset.form;
      let html = "";
      if (type === "before") {
        html = `<div class='karte-form'>
          <label>名前：<input type='text'></label>
          <label>年齢：<input type='number'></label>
          <label>主訴：<input type='text'></label>
          <label>睡眠：<input type='text'></label>
          <button>保存</button>
        </div>`;
      } else if (type === "course") {
        html = `<div class='karte-form'>
          <label>コース：<select><option>もみ</option><option>フット</option></select></label>
          <label>時間：<input type='number'></label>
          <label>部位：<input type='text'></label>
          <button>保存</button>
        </div>`;
      } else if (type === "after") {
        html = `<div class='karte-form'>
          <label>スコア：<input type='number'></label>
          <label>変化：<input type='text'></label>
          <button>保存</button>
        </div>`;
      }
      html += `<div class='close-button' onclick='event.stopPropagation(); closeCard(this)'>×</div>`;
      card.innerHTML = html;
    }

    function closeCard(btn) {
      const card = btn.closest('.card');
      const form = card.dataset.form;
      if (form === 'before') card.innerHTML = '施術前<br>カウンセリング';
      if (form === 'course') card.innerHTML = '施術<br>コース';
      if (form === 'after') card.innerHTML = '施術後<br>記録';
    }
  </script>
</body>
</html>
