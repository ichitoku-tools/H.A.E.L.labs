<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - 円卓パーティクル実験</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stage {
      width: 100vw;
      height: 80vh;
      perspective: 1000px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      padding-bottom: 4vh;
      position: relative;
      z-index: 1;
    }

    .circle-table {
      position: relative;
      width: 56.25vh;
      height: 56.25vh;
      transform-style: preserve-3d;
      animation: rotateCircle 40s linear infinite;
      pointer-events: none;
    }

    .card {
      position: absolute;
      width: 18vh;
      height: 24vh;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      z-index: 1;
      pointer-events: auto;
    }

    .card:active {
      transform: scale(1.15) translateZ(60px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      z-index: 10;
    }

    @keyframes rotateCircle {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .card:nth-child(1) { transform: rotateY(0deg) translateZ(28vh); }
    .card:nth-child(2) { transform: rotateY(120deg) translateZ(28vh); }
    .card:nth-child(3) { transform: rotateY(240deg) translateZ(28vh); }

    @media (max-width: 768px) {
      .card {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage">
    <div class="circle-table">
      <div class="card">施術前カウンセリング</div>
      <div class="card">施術コース</div>
      <div class="card">施術後記録</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,255,0.4)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
