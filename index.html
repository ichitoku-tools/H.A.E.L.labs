<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテカード（編集切替付き）</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43);
      font-family: 'Segoe UI', sans-serif;
      color: #E0F7FA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 320px;
      padding: 1.5em;
      background: linear-gradient(135deg, #1b2a3a, #263b4d);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
      color: #88e0f7;
    }
    .preview {
      font-size: 1em;
      opacity: 0.9;
    }
    .form-ui {
      display: none;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s, transform 0.4s;
    }
    .card.editing .preview {
      display: none;
    }
    .card.editing .form-ui {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
    label {
      display: block;
      margin: 0.3em 0;
      font-size: 0.95em;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div class="card" onclick="toggleEdit(this)">
    <h2>お疲れ部位</h2>
    <div class="preview">肩・腰・脚</div>
    <div class="form-ui">
      <label><input type="checkbox" name="symptom" value="肩">肩</label>
      <label><input type="checkbox" name="symptom" value="首">首</label>
      <label><input type="checkbox" name="symptom" value="腰">腰</label>
      <label><input type="checkbox" name="symptom" value="背中">背中</label>
    </div>
  </div>

  <script>
    function toggleEdit(card) {
      card.classList.toggle('editing');
    }
  </script>
</body>
</html>
