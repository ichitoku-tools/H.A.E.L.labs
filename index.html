<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホログラム円卓UI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .stage {
      width: 100vw;
      height: 100vh;
      perspective: 1600px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-table {
      position: relative;
      width: 50vh;
      height: 50vh;
      transform-style: preserve-3d;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18vh;
      height: 24vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      transform-style: preserve-3d;
      margin: -12vh -9vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 0.5em;
      z-index: 1;
    }

    .card.summoned {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw !important;
      height: 90vh !important;
      margin: 0 !important;
      transform: translate(-50%, -50%) scale(1.0) !important;
      z-index: 10;
      box-shadow: 0 0 80px rgba(0,255,255,0.9);
      overflow-y: auto;
      padding: 1.5em;
      background: rgba(0, 0, 0, 0.85);
    }

    .karte-form {
      width: 100%;
      font-size: 0.9em;
      text-align: left;
    }

    .karte-form label {
      display: block;
      margin-bottom: 0.8em;
    }

    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }

    .karte-form button {
      width: 100%;
      padding: 0.6em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
      font-weight: bold;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5em;
      cursor: pointer;
      color: #0ff;
      z-index: 1000;
    }

    .flat-mode {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      padding: 2vh;
      width: 100vw;
      max-height: 100vh;
      overflow-y: auto;
    }

    .card.grid {
      position: relative !important;
      margin: 0 auto !important;
      width: 22vw !important;
      height: calc(22vw * 1.5) !important;
      transform: none !important;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="circle-table" id="circleTable">
      <div class="card" data-form-type="before" style="transform: rotateY(0deg) translateZ(28vh);">施術前<br>カウンセリング</div>
      <div class="card" data-form-type="course" style="transform: rotateY(120deg) translateZ(28vh);">施術<br>コース</div>
      <div class="card" data-form-type="after" style="transform: rotateY(240deg) translateZ(28vh);">施術後<br>記録</div>
    </div>
  </div>

  <script>
    let lastTap = 0;
    const cards = document.querySelectorAll('.card');
    const container = document.getElementById('circleTable');

    cards.forEach(card => {
      card.dataset.original = card.innerHTML;
      card.addEventListener('click', () => summon(card));
    });

    container.addEventListener('touchend', (e) => {
      const now = new Date().getTime();
      if (now - lastTap < 400) toggleFlatMode();
      lastTap = now;
    });

    function toggleFlatMode() {
      const flat = container.classList.toggle('flat-mode');
      cards.forEach(card => {
        if (!card.classList.contains('summoned')) {
          card.classList.toggle('grid', flat);
        }
      });
    }

    function summon(card) {
      const isSummoned = card.classList.contains('summoned');
      cards.forEach(c => {
        c.classList.remove('summoned');
        c.innerHTML = c.dataset.original;
      });

      if (!isSummoned) {
        card.classList.add('summoned');
        let formHTML = '';
        const type = card.dataset.formType;

        if (type === "before") {
          formHTML = `
            <div class="karte-form">
              <label>名前：<input type="text" placeholder="お名前"></label>
              <label>年齢：<input type="number" placeholder="年齢"></label>
              <label>主訴：<input type="text" placeholder="例：肩こり"></label>
              <label>睡眠の質：<input type="text" placeholder="例：浅い・よく眠れた"></label>
              <button>保存</button>
            </div>`;
        } else if (type === "course") {
          formHTML = `
            <div class="karte-form">
              <label>コース選択：<select><option>もみほぐし</option><option>フット</option></select></label>
              <label>施術時間：<input type="number" placeholder="分"></label>
              <label>重点部位：<input type="text"></label>
              <label>強弱：<select><option>弱</option><option>中</option><option>強</option></select></label>
              <button>保存</button>
            </div>`;
        } else if (type === "after") {
          formHTML = `
            <div class="karte-form">
              <label>気分スコア（0〜10）：<input type="number" min="0" max="10"></label>
              <label>変化：<input type="text" placeholder="例：肩が軽くなった"></label>
              <label>次回来店希望：<input type="text" placeholder="例：1ヶ月後"></label>
              <button>保存</button>
            </div>`;
        }

        card.innerHTML = formHTML + `
          <div class="close-button" onclick="event.stopPropagation(); closeCard(this)">×</div>`;
      }
    }

    function closeCard(btn) {
      const card = btn.closest('.card');
      card.classList.remove('summoned');
      card.innerHTML = card.dataset.original;
    }
  </script>
</body>
</html>
