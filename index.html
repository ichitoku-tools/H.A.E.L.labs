<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテUI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      touch-action: none;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .circle-table {
      position: relative;
      width: 60vh;
      height: 60vh;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .circle-table.grid-mode {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
      justify-items: center;
      align-items: start;
      padding: 1em;
    }
    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -8vh;
      left: 50%;
      transform: translateX(-50%) rotateX(70deg);
      width: 140%;
      height: 20vh;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      filter: blur(8px);
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }
    .circle-table::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      width: 4px;
      height: 120px;
      background: radial-gradient(circle, rgba(0,255,255,0.4), transparent);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
      z-index: -1;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 60px rgba(0,255,255,0.6); }
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 22vh;
      height: 30vh;
      margin: -15vh -11vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s;
    }
    .circle-table.grid-mode .card {
      position: static !important;
      transform: none !important;
      margin: 0;
      width: 100%;
      height: auto;
      font-size: 0.9em;
      z-index: 1;
      opacity: 1 !important;
    }
    .card.summoned {
      width: 90vw !important;
      height: 90vh !important;
      margin: 0 !important;
      transform: translate(-50%, -50%) scale(1.0) !important;
      z-index: 10;
      overflow-y: auto;
      padding: 1em;
    }
    .karte-form label {
      display: block;
      margin-bottom: 0.8em;
    }
    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }
    .karte-form button {
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.4em;
      cursor: pointer;
      color: #0ff;
    }
    .character {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      z-index: 10;
    }
    .hint {
      position: fixed;
      bottom: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #ccc;
      animation: blink 1.2s infinite;
      z-index: 10;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage" id="stageArea">
    <div class="circle-table" id="cardContainer">
      <div class="card" data-form-type="before">施術前<br>カウンセリング</div>
      <div class="card" data-form-type="course">施術<br>コース</div>
      <div class="card" data-form-type="after">施術後<br>記録</div>
    </div>
  </div>
  <div class="hint" id="modeHint">ダブルタップで整列表示</div>
  <img src="EA68EE80-BA51-4FCB-A461-A7FC30959DCB.png" class="character" alt="guide">

<script>
let currentMode = 'circle';
let currentIndex = 0;
const cardContainer = document.getElementById('cardContainer');
const hint = document.getElementById('modeHint');
const cards = cardContainer.querySelectorAll('.card');
const totalCards = cards.length;

function positionCards(indexOffset = 0) {
  cards.forEach((card, i) => {
    const angle = (360 / totalCards) * ((i - indexOffset + totalCards) % totalCards);
    const rad = angle * Math.PI / 180;
    const opacity = Math.cos(rad) * 0.5 + 0.5;
    const scale = 0.9 + opacity * 0.1;
    card.style.transform = `rotateY(${angle}deg) translateZ(30vh) scale(${scale})`;
    card.style.opacity = opacity;
    card.style.zIndex = Math.round(opacity * 10);
  });
}
positionCards(currentIndex);

let startX = 0;
document.getElementById('stageArea').addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});
document.getElementById('stageArea').addEventListener('touchend', (e) => {
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  if (Math.abs(diff) > 30) {
    currentIndex += diff > 0 ? -1 : 1;
    currentIndex = (currentIndex + totalCards) % totalCards;
    positionCards(currentIndex);
  }
});

document.getElementById('stageArea').addEventListener('dblclick', () => {
  if (!document.querySelector('.card.summoned')) toggleMode();
});

function toggleMode() {
  if (currentMode === 'circle') {
    cardContainer.classList.add('grid-mode');
    cards.forEach(card => {
      card.style.position = 'static';
      card.style.opacity = 1;
    });
    currentMode = 'grid';
    hint.textContent = 'ダブルタップで円卓表示';
  } else {
    cardContainer.classList.remove('grid-mode');
    cards.forEach(card => {
      card.style.position = 'absolute';
    });
    positionCards(currentIndex);
    currentMode = 'circle';
    hint.textContent = 'ダブルタップで整列表示';
  }
}
</script>
</body>
</html>
