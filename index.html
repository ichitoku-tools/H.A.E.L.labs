<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - ホログラム円卓</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      perspective: 1000px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-table {
      position: relative;
      width: 50vh;
      height: 50vh;
      transform-style: preserve-3d;
      animation: float 4s ease-in-out infinite;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 80vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      transform-style: preserve-3d;
      margin: -40vh -30vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
      padding: 0.5em;
    }

    .card.summoned {
      width: 90vw !important;
      height: 90vh !important;
      margin: 0 !important;
      transform: translate(-50%, -50%) scale(1.0) !important;
      z-index: 10;
      box-shadow: 0 0 50px rgba(0,255,255,0.8);
      overflow-y: auto;
      padding: 1.2em;
    }

    .karte-form {
      padding: 1em;
      font-size: 0.85em;
      text-align: left;
      width: 90%;
    }

    .karte-form label {
      display: block;
      margin-bottom: 0.6em;
    }

    .karte-form input, .karte-form select {
      width: 100%;
      padding: 0.3em;
      border-radius: 6px;
      border: none;
    }

    .karte-form button {
      width: 100%;
      padding: 0.4em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
    }

    .close-button {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 1.2em;
      cursor: pointer;
      color: #0ff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .card.glow {
      box-shadow: 0 0 40px rgba(0,255,255,0.9), 0 0 80px rgba(0,255,255,0.5);
      transition: box-shadow 0.3s;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -8vh;
      left: 50%;
      transform: translateX(-50%) rotateX(70deg);
      width: 140%;
      height: 20vh;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      filter: blur(8px);
      z-index: -1;
    }
  </style>
  <canvas id="particles"></canvas>
</head>
<body>
  <div class="stage">
    <div class="circle-table" id="circleTable">
      <div class="card" data-form-type="before">施術前<br>カウンセリング</div>
      <div class="card" data-form-type="course">施術<br>コース</div>
      <div class="card" data-form-type="after">施術後<br>記録</div>
    </div>
  </div>

  <script>
    const table = document.getElementById('circleTable');
    const cards = table.querySelectorAll('.card');
    let angle = 0;
    const step = 360 / cards.length;

    function updateRotation() {
      cards.forEach((card, i) => {
        const rotation = i * step + angle;
        card.style.transform = `rotateY(${rotation}deg) translateZ(28vh)`;
      });
    }

    let startX = 0;
    let currentX = 0;

    table.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    table.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 30) {
        angle += (dx > 0 ? -step : step);
        updateRotation();
      }
    });

    updateRotation();
  </script>
</body>
</html>
