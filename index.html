<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来型カルテ - サークルUI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #071e26 0%, #0b1a21 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      width: 240px;
      height: 320px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      color: #ffffff;
      text-align: center;
      line-height: 320px;
      font-size: 1.2rem;
      backdrop-filter: blur(6px);
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.1) translateZ(50px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    .controls {
      position: fixed;
      bottom: 2em;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    .controls button {
      padding: 0.8em 1.2em;
      font-size: 1rem;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #2c5364;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel"></div>
  <div class="controls">
    <button onclick="rotate(-1)">◀</button>
    <button onclick="rotate(1)">▶</button>
  </div>

  <script>
    const cardData = ["基本情報", "施術前カウンセリング", "施術内容", "バイタル", "施術後評価"];
    const radius = 500; // Z方向を手前にオフセット
    const carousel = document.getElementById("carousel");
    let angle = 0;

    function createCards() {
      cardData.forEach((text, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = text;
        carousel.appendChild(card);
      });
      updateCards();
    }

    function updateCards() {
      const cards = document.querySelectorAll(".card");
      const step = (2 * Math.PI) / cards.length;
      cards.forEach((card, i) => {
        const theta = angle + step * i;
        const x = Math.sin(theta) * radius;
        const z = Math.cos(theta) * radius - 300; // プレイヤー目線側にZ軸固定
        card.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${-theta}rad)`;
      });
    }

    function rotate(dir) {
      const step = (2 * Math.PI) / cardData.length;
      angle += dir * step;
      updateCards();
    }

    createCards();
  </script>
</body>
</html>
