<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来型カルテフォーム - 円卓ホログラム</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .circle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      perspective: 1000px;
    }

    .circle-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 300px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      font-size: 1.1em;
      text-align: center;
      color: #E0F7FA;
      transition: all 0.6s ease;
      cursor: pointer;
    }

    .card.summoned {
      transform: translate(-50%, -50%) scale(1.4) translateZ(0px) !important;
      z-index: 10;
      box-shadow: 0 0 50px rgba(0,255,255,0.8);
    }

    .card.showing-menu::after {
      content: "カルテ入力中...";
      position: absolute;
      bottom: -2.2em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #00ffffaa;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="circle-inner" id="circle">
      <!-- カードはJSで生成 -->
    </div>
  </div>

  <script>
    const labels = ['施術前', 'コース選択', '施術後'];
    const circle = document.getElementById('circle');
    const radius = 250;
    const total = labels.length;

    labels.forEach((label, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = label;
      const angle = (360 / total) * i;
      card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      card.onclick = () => summon(card);
      circle.appendChild(card);
    });

    function summon(card) {
      const isSummoned = card.classList.contains('summoned');
      const isMenu = card.classList.contains('showing-menu');

      if (isMenu) return;

      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('summoned', 'showing-menu');
        const close = c.querySelector('.close-button');
        if (close) close.remove();
        const form = c.querySelector('.karte-form');
        if (form) form.remove();
      });

      if (!isSummoned) {
        card.classList.add('summoned');

        const formHTML = `
          <form class="karte-form" style="margin-top: 3em; text-align: left; font-size: 0.9em; width: 80%;">
            <label style="display:block; margin-bottom: 0.5em;">名前：<input type="text" name="name" placeholder="お名前" style="width: 100%; padding: 0.4em;"></label>
            <label style="display:block; margin-bottom: 0.5em;">年齢：<input type="number" name="age" placeholder="年齢" style="width: 100%; padding: 0.4em;"></label>
            <button type="submit" style="margin-top: 1em; padding: 0.5em 1em; background: #00bcd4; border: none; color: white; border-radius: 6px; width: 100%;">保存</button>
          </form>`;
        card.classList.add('showing-menu');
        if (!card.querySelector('.karte-form')) {
          card.insertAdjacentHTML('beforeend', formHTML);
        }
        if (!card.querySelector('.close-button')) {
          const btn = document.createElement('div');
          btn.textContent = '×';
          btn.className = 'close-button';
          btn.style.position = 'absolute';
          btn.style.top = '5px';
          btn.style.right = '10px';
          btn.style.cursor = 'pointer';
          btn.style.fontSize = '1.2em';
          btn.style.color = '#0ff';
          btn.onclick = (e) => {
            e.stopPropagation();
            card.classList.remove('summoned', 'showing-menu');
            btn.remove();
            const form = card.querySelector('.karte-form');
            if (form) form.remove();
          };
          card.appendChild(btn);
        }
      }
    }
  </script>
</body>
</html>
