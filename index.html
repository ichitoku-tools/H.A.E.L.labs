<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>未来型カルテフォーム - フル未来演出</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      touch-action: none;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .circle-table {
      position: relative;
      width: 60vh;
      height: 60vh;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .circle-table.grid-mode {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
      justify-items: center;
      align-items: start;
      padding: 1em;
    }
    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -8vh;
      left: 50%;
      transform: translateX(-50%) rotateX(70deg);
      width: 140%;
      height: 20vh;
      background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      filter: blur(8px);
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }
    .circle-table::after {
      content: "";
      position: absolute;
      bottom: -2vh;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 6px;
      background: linear-gradient(90deg, transparent, cyan, transparent);
      animation: scan 2s infinite linear;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 60px rgba(0,255,255,0.6); }
    }
    @keyframes scan {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    @keyframes sparkle {
      0% { box-shadow: 0 0 15px rgba(255,255,255,0.8); }
      100% { box-shadow: none; }
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 22vh;
      height: 30vh;
      margin: -15vh -11vh;
      background: rgba(0, 20, 30, 0.35);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      backdrop-filter: blur(14px);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s;
    }
    .card.highlight {
      animation: sparkle 0.5s ease-out;
    }
    .card:hover {
      transform: scale(1.03) translateZ(10px);
      box-shadow: 0 0 40px rgba(0,255,255,0.6), 0 0 80px rgba(0,255,255,0.3);
    }
    .circle-table.grid-mode .card {
      position: static !important;
      transform: none !important;
      margin: 0;
      width: 100%;
      height: auto;
      font-size: 0.9em;
      z-index: 1;
      opacity: 1 !important;
    }
    .hint {
      position: fixed;
      bottom: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #ccc;
      animation: blink 1.2s infinite;
      z-index: 10;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage" id="stageArea">
    <div class="circle-table" id="cardContainer">
      <div class="card">施術前<br>カウンセリング</div>
      <div class="card">施術<br>コース</div>
      <div class="card">施術後<br>記録</div>
    </div>
  </div>
  <div class="hint" id="modeHint">ダブルタップで整列表示</div>

<script>
  const cards = document.querySelectorAll('.card');
  const cardContainer = document.getElementById('cardContainer');
  let currentIndex = 0;

  function positionCards(indexOffset = 0) {
    cards.forEach((card, i) => {
      const angle = (360 / cards.length) * ((i - indexOffset + cards.length) % cards.length);
      const rad = angle * Math.PI / 180;
      const opacity = Math.cos(rad) * 0.5 + 0.5;
      const scale = 0.9 + opacity * 0.1;
      card.style.transform = `rotateY(${angle}deg) translateZ(30vh) scale(${scale})`;
      card.style.opacity = opacity;
      card.style.zIndex = Math.round(opacity * 10);
      card.classList.remove('highlight');
      if ((i - indexOffset + cards.length) % cards.length === 0) {
        card.classList.add('highlight');
        createRipple(card);
      }
    });
    burstParticles();
  }

  function createRipple(card) {
    const ripple = document.createElement('span');
    ripple.style.position = 'absolute';
    ripple.style.borderRadius = '50%';
    ripple.style.width = ripple.style.height = '10px';
    ripple.style.background = 'rgba(0,255,255,0.4)';
    ripple.style.left = '50%';
    ripple.style.top = '50%';
    ripple.style.transform = 'translate(-50%, -50%)';
    ripple.style.animation = 'ripple 0.6s ease-out forwards';
    card.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  }

  let lastTap = 0;
  document.body.addEventListener('touchend', function(e) {
    const now = new Date().getTime();
    if (now - lastTap < 400) {
      toggleLayoutMode();
      e.preventDefault();
    }
    lastTap = now;
  });

  function toggleLayoutMode() {
    const isGrid = document.body.classList.toggle('grid-mode');
    document.getElementById('modeHint').textContent = isGrid ? 'ダブルタップで円卓表示' : 'ダブルタップで整列表示';
    if (!isGrid) positionCards(currentIndex);
  }

  let startX = 0;
  document.getElementById('stageArea').addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  document.getElementById('stageArea').addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (Math.abs(diff) > 30) {
      currentIndex += diff > 0 ? -1 : 1;
      currentIndex = (currentIndex + cards.length) % cards.length;
      positionCards(currentIndex);
    }
  });

  // パーティクル描画
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function burstParticles() {
    for (let i = 0; i < 20; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        z: Math.random() * 2,
        life: 60
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.globalAlpha = 0.3 + 0.2 * Math.sin(Date.now() * 0.002 + p.z);
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,255,255,0.5)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.life--;
    });
    particles = particles.filter(p => p.life > 0);
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  positionCards(currentIndex);
</script>
</body>
</html>
