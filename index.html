<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - ホログラム円卓</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stage {
      width: 100vw;
      height: 80vh;
      perspective: 1000px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      padding-bottom: 4vh;
      position: relative;
      z-index: 1;
    }

    .circle-table {
      position: relative;
      width: 56.25vh;
      height: 56.25vh;
      transform-style: preserve-3d;
      pointer-events: none;
    }

    .circle-table::before {
      content: "";
      position: absolute;
      bottom: -12vh;
      left: 50%;
      transform: translateX(-50%);
      width: 130%;
      height: 16vh;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
      box-shadow: 0 0 60px rgba(0,255,255,0.2);
      filter: blur(10px);
      z-index: -1;
    }

    .circle-table::after {
      content: "";
      position: absolute;
      bottom: -2vh;
      left: 50%;
      transform: translateX(-50%) scaleX(1.5);
      width: 50%;
      height: 4px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      z-index: -1;
    }

    .orbit-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: orbit 12s linear infinite;
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18vh;
      min-height: 26vh;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      z-index: 2;
      pointer-events: auto;
      margin: -12vh -9vh;
      cursor: pointer;
      overflow: hidden;
      padding: 1em 0.5em;
    }

    .card.summoned {
      transform: scale(1.3) translateY(-10vh) !important;
      z-index: 10;
      box-shadow: 0 0 40px rgba(0,255,255,0.7);
    }

    .karte-form {
      width: 90%;
      background: rgba(0,0,0,0.6);
      padding: 0.5em;
      border-radius: 8px;
      font-size: 0.9em;
      color: #fff;
    }

    .karte-form input {
      width: 100%;
      margin-top: 0.3em;
      margin-bottom: 0.5em;
      padding: 0.4em;
      border: none;
      border-radius: 4px;
    }

    .karte-form button {
      width: 100%;
      padding: 0.5em;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 6px;
      margin-top: 0.5em;
    }

    @keyframes orbit {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @media (max-width: 768px) {
      .card {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="stage">
    <div class="circle-table">
      <div class="orbit-ring">
        <div class="card" style="transform: rotateY(0deg) translateZ(28vh);" onclick="summon(this)">施術前カウンセリング</div>
        <div class="card" style="transform: rotateY(120deg) translateZ(28vh);" onclick="summon(this)">施術コース</div>
        <div class="card" style="transform: rotateY(240deg) translateZ(28vh);" onclick="summon(this)">施術後記録</div>
        
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,255,0.4)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    function summon(card) {
  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove('summoned');
    const form = c.querySelector('.karte-form');
    if (form) form.remove();
  });

  card.classList.add('summoned');
  card.style.position = 'fixed';
  card.style.top = '50%';
  card.style.left = '50%';
  card.style.transform = 'translate(-50%, -50%) scale(1.5)';
  card.style.width = '80vw';
  card.style.height = '70vh';
  card.style.overflowY = 'auto';
  card.style.zIndex = '99';

  const formHTML = `
    <form class="karte-form">
      <h3>基本情報</h3>
      <label>名前：<input type="text" name="name" placeholder="お名前"></label>
      <label>年齢：<input type="number" name="age" placeholder="年齢"></label>
      <h3>施術前の状態</h3>
      <label>気になる部位：<input type="text" name="area" placeholder="肩・腰など"></label>
      <h3>ご要望</h3>
      <label>重点ポイント：<input type="text" name="focus" placeholder="強め希望など"></label>
      <h3>備考</h3>
      <label>その他：<input type="text" name="note" placeholder="自由記入"></label>
      <button type="submit">保存</button>
    </form>`;

  card.insertAdjacentHTML('beforeend', formHTML);
});

      card.classList.add('summoned');

      const formHTML = `
        <form class="karte-form">
          <label>名前：<input type="text" name="name" placeholder="お名前"></label>
          <label>年齢：<input type="number" name="age" placeholder="年齢"></label>
          <button type="submit">保存</button>
        </form>`;

      card.insertAdjacentHTML('beforeend', formHTML);
    }
  </script>
</body>
</html>
