<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dカードカルテ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f2d3c, #081c24);
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
    }
    .carousel {
      width: 100%;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .card {
      width: 280px;
      height: 360px;
      background: rgba(0,0,0,0.6);
      color: #e6faff;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1em;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .card.center {
      transform: translate(-50%, -50%) translateZ(100px) scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    .card.left {
      transform: translate(-160%, -50%) rotateY(25deg) translateZ(-200px);
    }
    .card.right {
      transform: translate(60%, -50%) rotateY(-25deg) translateZ(-200px);
    }
    .rotate-button {
      position: fixed;
      right: 1em;
      bottom: 1em;
      background: rgba(255,255,255,0.1);
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.7em 1em;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="carousel">
      <div class="card left">施術前カウンセリング</div>
      <div class="card center">施術内容<br><strong>リラックス</strong></div>
      <div class="card right">施術後評価</div>
    </div>
  </div>
  <button class="rotate-button" onclick="rotateCards()">🔘</button>

  <script>
    let position = 1; // 0:left, 1:center, 2:right

    function rotateCards() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => card.classList.remove('left', 'center', 'right'));

      position = (position + 1) % 3;

      if(position === 0){
        cards[0].classList.add('center');
        cards[1].classList.add('right');
        cards[2].classList.add('left');
      } else if(position === 1){
        cards[0].classList.add('left');
        cards[1].classList.add('center');
        cards[2].classList.add('right');
      } else {
        cards[0].classList.add('right');
        cards[1].classList.add('left');
        cards[2].classList.add('center');
      }
    }
  </script>
</body>
</html>
