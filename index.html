<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来型カルテフォーム - ホログラム円卓</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: sans-serif;
      color: #E0F7FA;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      perspective: 1600px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-table {
      position: relative;
      width: 50vh;
      height: 50vh;
      transform-style: preserve-3d;
      animation: none;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18vh;
      height: 22vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      transform-style: preserve-3d;
      margin: -11vh -9vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="circle-table">
      <div class="card" style="transform: rotateY(0deg) translateZ(28vh);">施術前<br>カウンセリング</div>
      <div class="card" style="transform: rotateY(120deg) translateZ(28vh);">施術<br>コース</div>
      <div class="card" style="transform: rotateY(240deg) translateZ(28vh);">施術後<br>記録</div>
    </div>
  </div>
</body>
</html>
